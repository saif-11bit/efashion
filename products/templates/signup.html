{% extends 'authenBase.html' %}
{% block mainCont %}
    <!-- Signup Form Begins  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
                <div class="card cardnewSignin">
                    <div class="card-body">
                        <div class="card-title text-center">
                            Create Your Account
                        </div>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputTel">Your Name</label>
                                <input type="tel" id="inputTel" class="form-control inputFormLogin"
                                    placeholder="Your Name" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputMail">Mobile Number</label>
                                <input type="text" id="inputMail" class="form-control inputFormLogin"
                                    placeholder="Mobile Number" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputMail">Email address</label>
                                <input type="text" id="inputMail" class="form-control inputFormLogin"
                                    placeholder="Email address" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" class="form-control inputFormLogin"
                                    placeholder="At least 6 characters" required>
                            </div>


                            <button class="mt-4 btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                type="submit">Create Account</button>
                            <hr class="hr-text" data-content="Already a Member">

                            <a class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                href="login.html">Log in</a>
                            <!--   <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup Form Ends  -->
{% endblock mainCont %}
