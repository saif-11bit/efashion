{% extends 'base.html' %}
{% block title %}About Us - EfashionBazaar{% endblock title %}
{% block mainCont %}
<section class="contactUs">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>About US</span>
                    <h2>Get in touch with us</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="aboutUs">
    <div class="container">
        <p class="aboutUsDetails">
            {% for i in about %}
            {{ i.desc }}
            {% endfor %}
        </p>
    </div>
</section>
{% include 'footer.html' %}
{% endblock mainCont %}
