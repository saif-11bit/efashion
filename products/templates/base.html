<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% for i in tag %}
  <meta name="description" content="{{ i.keyword }}">
  <meta name="keywords" content="{{ i.desc }}">
  {% endfor %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custon CSS Link  -->
  <link rel="stylesheet" href="{% static 'css/itsmystyle.css' %}">
  <!-- LOGO  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>eFashionBazar</title>
</head>

<body>
  <!-- Navbar Begins  -->
  <nav class="navbar navbar-expand-sm navbar-dark" id="navbarId">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">eFashionBazar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link navAnchorItem" href="#menparticularCategoriesSecId">MEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navAnchorItem" href="#womenparticularCategoriesSecId">WOMEN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navAnchorItem" href="#kidsparticularCategoriesSecId">KIDS</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link navAnchorItem" href="login.html">Login | Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link carLogoAnchor" href="cart.html">
              <i class="fa fa-opencart cartlogo" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar Ends  -->
    {% block mainCont %}{% endblock mainCont %}
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7a10e3388d.js" crossorigin="anonymous"></script>
</body>

</html>
