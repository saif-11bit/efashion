{% extends 'base.html' %}
{% block title %}Terms & Conditions - EfashionBazaar{% endblock title %}
{% block mainCont %}
<section class="contactUs">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Terms & Conditions</span>
                    <h2>T&C EfashionBazaar</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                {% for i in condition %}
                <p class="policyText">{{ i.desc }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock mainCont %}
