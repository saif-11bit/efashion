{% extends 'authenBase.html' %}
{% block mainCont %}
    <!-- Login Form Begins  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
                <div class="card cardSignin">
                    <div class="card-body">
                        <div class="card-title text-center">
                            Login
                        </div>
                        <form class="form-signin" method="POST">
                        {% csrf_token %}
                            <!--<div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputNumber">Phone Number</label>
                                <input type="text" id="inputNumber" class="form-control inputFormLogin"
                                    placeholder="Phone Number">
                            </div> 
                            
                            <hr class="hr-text" data-content="Or by Mail">
                           -->
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputEmail">Username</label>
                                <input type="text" id="inputEmail" name="username" class="form-control inputFormLogin"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputPassword">Password</label>
                                <input type="password" name="password" class="form-control inputFormLogin"
                                    placeholder="Password" required>
                            </div>
                            <div class="custom-control custom-checkbox mt-2 mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember this ID</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                             type="submit">Login</button>
                            </form>
                            {% for message in messages %}
                                <div class="alert alert-success mt-2" role="alert">
                                {{ message }}
                                </div>
                            {% endfor %}
                               <hr class="hr-text" data-content="New Member?">

                            <a class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                href="{% url 'Signin' %}">SignUp</a>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form Ends  -->
{% endblock mainCont %}
