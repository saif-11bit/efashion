{% extends 'authenBase.html' %}
{% block mainCont %}
    <!-- Login Form Begins  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
                <div class="card cardSignin">
                    <div class="card-body">
                        <div class="card-title text-center">
                            Login
                        </div>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForInput" for="inputNumber">Phone Number</label>
                                <input type="text" id="inputNumber" class="form-control inputFormLogin"
                                    placeholder="Phone Number">
                            </div>
                            
                            <hr class="hr-text" data-content="Or by Mail">
                           
                            <div class="form-label-group">
                                <label class="mb-0 labelForInput" for="inputEmail">Email address</label>
                                <input type="email" id="inputEmail" class="form-control inputFormLogin"
                                    placeholder="Email address">
                            </div>
                            <div class="custom-control custom-checkbox mt-2 mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember this ID</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                               href="password.html" type="submit">Continue</button>
                               <hr class="hr-text" data-content="New Member?">

                            <a class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                href="signup.html">SignUp</a>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form Ends  -->
{% endblock mainCont %}
