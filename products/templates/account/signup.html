{% extends 'account/authenBase.html' %}
{% block mainCont %}
{% load crispy_forms_tags %}
{% load socialaccount %}
    <!-- Signup Form Begins  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
                <div class="card cardnewSignin">
                    <div class="card-body">
                        <div class="card-title text-center">
                            Create Your Account
                        </div>
                        <form class="form-signin" method="POST" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                            {{ form|crispy }} 
                            <button class="mt-4 btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                type="submit">Create Account</button>
                            
                        </form>
                        
                        <hr class="hr-text" data-content="OR">
                        <button class="btn btn-google btn-block socialBtnSignIn" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                        <button class="btn btn-facebook btn-block socialBtnSignIn" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        
                        <hr class="hr-text" data-content="Already a Member">
                        <a class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                href="{% url 'account_login' %}">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup Form Ends  -->
    
{% endblock mainCont %}

{% block js %}
<script>
    $('input').addClass('form-control inputFormLogin');
    let formInput = document.getElementsByTagName('input');
      formInput[1].placeholder = 'Username..'
      //formInput[2].placeholder = 'Mobile Number..'
      formInput[2].placeholder = 'Email Id..'
      formInput[3].placeholder = 'Password..'
      formInput[4].placeholder = 'Confirm Password..'
  </script>
{% endblock js %}
